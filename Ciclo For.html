  //Hacer un algoritmo que calcule el factorial de un numero

    var num = parseInt(prompt("Ingrese el numero" )) //5
    var factorial = 1;

     for(var i = num; i>0; i--){

    factorial = factorial*i // 1*5 => 20*3 => 60*2 => 120*1 = 120
        
     }
    document.write("El factorial de " + num +  "es" + factorial)

    //implementar un algoritmo que reciba un numero, e imprima la tabla de multiplicar
    // de dicho numero hasta 10, con el siguiente formato:
    // n*1 = ?
    // n*2 = ?

    var num = parseInt(prompt("Ingrese el numero "))
    var multiplicacion

    for(var i=1; i<=10; i++){
        multiplicacion=i*num
        document.write(num + "*" + i + "=" + multiplicacion + "<br>")
    }
  
    // implementar un algoritmo que reciba un numero e imprima de sus numeros anteriores
    // mayores que 0, cuales son pares, cuales impares y cuales multiplos de 3

    var num = parseInt(prompt("Ingrese el numero "))

    for(var i=num; i>0; i--){
        if(i%2 == 0){
        document.write("Es par <br>")
    }

    else {
        document.write("Es Impar <br>")
    }

    if (i%3 ==0) {
        document.write("Es multiplo de 3 <br>")
    }  
    }

    
    //implementar un algoritmo que determine si un numero ingresado es primo

    var num = parseInt(prompt("Ingrese el numero "))
    var divisores=0

    for(var i=1; i<=num; i++){
        if( num%i === 0){
        divisores ++
        }
    }

    if(divisores>2){
        document.write("El numero no es primo")
    }

    else {
        document.write("El numero es primo")
    }

    var escalera ="" 
    for(var i=1; i<=num; i++){

}
