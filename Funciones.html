//crear una funcion que reciba un array de numeros y retorne el numero mas bajo

function numeroMenor(array){
    var menor=array[0]
    for (var i=0; i<= array.length; i++){
        if(array[i]<menor){
            menor = array[i]
        }
    }
    return menor
}

var numeros = [100, 75, 40, 5, 86, 212]
